<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel='stylesheet' href="./style.css">
</head>

<body>
    <header>
        <div class="bg">
            <img class='bg' src="./shutterstock/shutterstock_348320018.png">

            <ul>
                <li>Login</li>
                <li>Create an account</li>
            </ul>
            <div class="box"></div>
            <div class="circle">
                <div class="logo">e!</div>
            </div>
        </div>

        <div class="head">Find the best restraunts, cafes and bars</div>
        <div class="location">
            <select name="" id="location">
                <option value="Delhi">Delhi</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Kanpur">Kanpur</option>
                <option value="Varanasi">Varanasi</option>
            </select>

        </div>
        <input type="text" placeholder="Search for restraunts">
        </div>
    </header>

    <content>
        <h1>Quick Searches</h1>
        <p class="quicksearch">Discover restraunts by type of meals</p>

        <div class="card1">
            <img src="./shutterstock/shutterstock_1154073754.png">
            <h3>Breakfast</h3>
            <p>Start your day with exclusive breakfast options</p>
        </div>
    </content>



</body>

</html>
